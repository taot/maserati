@(title: String)(content: Html)
<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <script src="@routes.Assets.at("javascripts/jquery-1.11.1.js")" type="text/javascript"></script>
    </head>

    <body>
        <div class="logo"></div>

        <div class="menu-bar-line"></div>

        <div class="menu-bar">
            <a class="menu current" href="/mobiles">360°车型体验</a>
            <a class="menu" href="http://www.baidu.com">车展信息</a>
            <a class="menu" href="/">查找经销商</a>
            <a class="menu" href="http://maserati.uncrm.cn/">预约试驾</a>
            <a class="menu" href="/">联系我们</a>
        </div>

        <div class="menu-bar-line"></div>

        <div class="content">
            @content
        </div>

        <div class="footer-shadow"></div>

        <div class="footer">
            <div class="item share"></div>
            <div class="item weibo"></div>
            <div class="item wechat"></div>
            <div class="item email"></div>
        </div>

        <div class="footer-line"></div>

        <div class="copyright">&copy;Maserati 2014&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&copy;玛莎拉蒂2014版权所有</div>

    </body>
