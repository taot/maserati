@(title: String)(content: Html)
<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/landing.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/show.css")">
        <script src="@routes.Assets.at("javascripts/jquery-1.11.1.js")" type="text/javascript"></script>
    </head>

    <body>
        <div class="logo"></div>

        <div class="menu-bar-line"></div>

        <div class="menu-bar">
            <a class="menu current" href="/">360°车型体验</a>
            <a class="menu" href="/shows">车展信息</a>
            <a class="menu" href="/">查找经销商</a>
            <a class="menu" href="http://maserati.uncrm.cn/">预约试驾</a>
            <a class="menu" href="/">联系我们</a>
        </div>

        <div class="menu-bar-line"></div>

        <div class="content">
            @content
        </div>

        <div class="footer-shadow"></div>

        <div class="footer">
            <div class="item text">分享你的激情</div>
            <div class="item icon">wb</div>
            <div class="item icon">wx</div>
            <div class="item icon">em</div>
        </div>

        <div class="footer-line"></div>

        <div class="copyright">&copy;Maserati 2014&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&copy;玛莎拉蒂2014版权所有</div>

    </body>
</html>
