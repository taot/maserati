@(message: String)

@layout("360°车型体验") {

    <style type="text/css">
        .mobiles-content .mobile-thumbnail.quottro {
            background-image: url(/assets/images/models_qpzegna.png);
        }

        .mobiles-content .mobile-thumbnail.quottro:hover {
            background-image: url(/assets/images/models_qpzegna_onclick.png);
        }

        .mobiles-content .mobile-thumbnail.quottro-v8 {
            background-image: url(/assets/images/models_qpv8.png);
        }

        .mobiles-content .mobile-thumbnail.quottro-v8:hover {
            background-image: url(/assets/images/models_qpv8_onclick.png);
        }
    </style>

    <div class="mobiles-content">
        <div class="box">
            <div class="mobile-thumbnail quottro" interior="/assets/360Panos/QP Zegna_Interior_360 Pano/QP Zegna_Interior_360 Pano_HTML/7-2.html"></div>
            <div class="text">Quottroporte<br>杰尼亚限量版</div>
            <button class="btn discover-more-btn"></button>
        </div>
        <div class="box">
            <div class="mobile-thumbnail quottro-v8" interior="/assets/360Panos/QP V8_Interior_360 Pano/QP V8_Interior_360 Pano_HTML/2-4.html"></div>
            <div class="text">Quottroporte V8</div>
            <button class="btn discover-more-btn"></button>
            <button class="btn test-drive-btn"></button>
        </div>
    </div>

    <div class="mobiles-menu-bar">
        <a class="menu" href="/">QUOTTROPORTE<br>总裁轿车系列</a>
        <a class="menu" href="/">GHIBLI轿车</a>
        <a class="menu" href="/">GRANTURISMO<br>跑车系列</a>
        <a class="menu" href="/">GRANCABRIO<br>敞蓬跑车系列</a>
        <a class="menu" href="/">概念车</a>
    </div>

    <div class="mobiles-menu-bar-shadow"></div>


    <!-- 360 窗口 -->
    <div class="mobiles-360-container">

        <div class="mobiles-360-header">
            <button class="btn exterior-btn"></button>
            <button class="btn interior-btn"></button>
            <button class="close-360-btn"></button>
        </div>

        <iframe class="mobiles-360-body" src=""></iframe>

    </div>

    <script src="@routes.Assets.at("javascripts/mobiles360.js")" type="text/javascript"></script>
}
