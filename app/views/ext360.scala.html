@(m: maserati.model.Model)
@import maserati.data
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>Maserati Apperance 360 Ghibli</title>
        <style type="text/css">
            html,body{
                width:100%;
                height:100%;
            }
        </style>
        <script src="@routes.Assets.at("javascripts/jquery-1.11.1.js")" type="text/javascript"></script>
        <script type="text/javascript" src="@routes.Assets.at("javascripts/3deye.min.js")"></script>
        <script type="text/javascript">
        $(document).ready(function(){

            $("#myCar").vc3dEye({
                imagePath:"/assets/3dEye/ghibli/pc/images/",
                totalImages:24,
                imageExtension:"jpg"
            });

        });
        </script>
    </head>
    <body>
        <div id="myCar"></div>
    </body>
</html>
