@(imagePath: String)
<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <style type="text/css">
        html,body {
            width:100%;
            height:100%;
            margin: 0;
            padding: 0;
        }
    </style>
    <script src="@routes.Assets.at("javascripts/jquery-1.11.1.js")" type="text/javascript"></script>
    <script src="@routes.Assets.at("javascripts/3deye.modified.min.js")" type="text/javascript"></script>
    <script type="text/javascript">
        $(document).ready(function(){

            $("#myCar").vc3dEye({
                imagePath:"@{imagePath}",
                totalImages:24,
                imageExtension:"jpg"
            });

        });
</script>
<body style="overflow: hidden; height:100%; margin: 0">
    <div id="myCar"></div>
</body>
</html>
